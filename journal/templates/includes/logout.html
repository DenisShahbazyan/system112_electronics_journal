<div id="logoutModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Вы уверены, что хотите выйти?</h5>
        <button id="exitLogout" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-footer">
        <button id="cancelLogout" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button id="confirmLogout" type="button" class="btn btn-primary">Да</button>
      </div>
    </div>
  </div>
</div>
