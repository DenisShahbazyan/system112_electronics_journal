{% load static %}
<!doctype html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.ico' %}">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
      {% block title %}Заголовок станицы!{% endblock %}
    </title>
  </head>

  <body>
    <div class="wrapper">
      {% include 'includes/header.html' %}
      {% include 'includes/logout.html' %}

      <main class="p-3 text-dark content">
        <div class="container">
          {% block content %}Контент не подвезли :({% endblock %}
        </div>
      </main>

      {% include 'includes/footer.html' %}
    </div>

    <script src="{% static 'js/logout/logout.js' %}"></script>
  </body>

</html>
